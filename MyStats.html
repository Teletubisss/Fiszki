<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favIco.png">
</head>
<body>
    <div id="backgroundPink"></div>
    <div id="backgroundPurple"></div>
    <div class="row d-flex h-100">
        <div class="col-lg-2 container px-5 m-0 flex-fill ">
            <div class="d-flex flex-column align-items-center">
                <h1 class="mx-5 my-3">Your Stats</h1>
                <h4 class="mx-5">Chech out how your learning is going so far</h4>
                <img src="./images/Projekt bez nazwy.png" alt="" class="avatar">
            </div>
        </div>
        <div class="col-md-2 container px-5 m-0 flex-fill purpleBg">
            <div class="grid gap-3">
                <div class="p-2 m-5 g-col-6 completeTable d-flex align-items-center flex-wrap justify-content-around">
                    <div class="roundBtn d-flex justify-content-center align-items-center h5">1</div>
                    <h4 class="p-2 px-5 text-center">Time Spent Learning: </h4>
                    <h4 class="bold" id="timeLesson"></h4>
                </div>
                <div class="p-2 m-5 g-col-6 completeTable d-flex align-items-center flex-wrap justify-content-around">
                    <div class="roundBtn d-flex justify-content-center align-items-center h5">5</div>
                    <h4 class="p-2 px-5 text-center">Correct Answers: </h4>
                    <h4 class="bold" id="correctAnswers"></h4>
                </div>
                <div class="p-2 m-5 g-col-6 completeTable d-flex align-items-center flex-wrap justify-content-around">
                    <div class="roundBtn d-flex justify-content-center align-items-center h5">6</div>
                    <h4 class="p-2 px-5 text-center">Gained XP: </h4>
                    <h4 class="bold" id="XPGained"></h4>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary d-flex justify-content-between m-2 GoBackComplete">
        <a class="nav-link px-lg-3" href="index.html">GO BACK!</a>
    </button>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/scriptStats.js"></script>
</body>
</html>
