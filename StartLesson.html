<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button type="button" class="btn btn-secondary d-flex justify-content-between m-2 GoBack">
        <a class="nav-link px-lg-3" href="index.html">GO BACK!</a>
    </button>
    <div class="whiteStripe d-flex">
        <h1 class="mx-auto">Learning Time!</h1>
    </div>

    <div class="container d-flex justify-content-center flex-fill h-100 w-100">
        <div class="card flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front d-flex flex-column justify-content-center">
                <h3 id="titleFrontLesson">Title</h3>
                <h4 id="descriptionFrontLesson">Description</h4>
              </div>
              <div class="flip-card-back d-flex flex-column justify-content-center">
                <h3 id="titleBackLesson">Title</h3>
                <h4 id="'descriptionBackLesson">Description</h4>
              </div>
            </div>
          </div>
    </div>
    <div class="d-flex container w-100 justify-content-center">
        <button onclick="flipCard('#back', '#front')" type="button" class="btn d-flex justify-content-center align-items-center correctButton m-2">CORRECT</button>
        <button onclick="saveCard('#titleInputFront', '#descriptionInputFront', '#titleInputBack', '#descriptionInputBack')" type="button" class="btn wrongButton d-flex justify-content-center align-items-center m-2">WRONG</button>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/scriptLesson.js"></script>
</body>
</html>
