<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button type="button" class="btn btn-secondary d-flex justify-content-between m-2 GoBack">
        <a class="nav-link px-lg-3" href="index.html">GO BACK!</a>
    </button>
    <div class="whiteStripe d-flex">
        <h1 class="mx-auto">New Project</h1>
    </div>
    <div class="row d-flex w-100 h-100 zIndex-1 m-0">
        <div class="col-lg-2 pinkBg container px-5 m-0 flex-fill">
        </div>
        <div class="col-md-2 purpleBg container px-5 m-0 flex-fill">
        </div>
    </div>
    <div class="container">
        <input onkeydown="keyDownTitle(event)" type="text" placeholder="Add a Title" class="m-3 p-3 NewProInput" id="NewProTitle"/>
        <input type="text" placeholder="Add a Description" class="m-3 p-3 NewProInput" id="NewProDesc" />
    </div>
    <div class="row d-flex w-100">
        <div class="container d-flex justify-content-center m-0 flex-fill h-100">
            <div class="card bigCard" id="bigCard" style="width: 18rem;">
                <div class="front" id="front">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center p-5">
                        <div class="d-flex">
                            <button onclick="flipCardBack()" type="button" class="btn btn-secondary d-flex justify-content-between m-2">FLIP</button>
                            <button onclick="SaveButton()" type="button" class="btn btn-secondary d-flex justify-content-between m-2">SAVE</button>
                        </div>
                      <input onkeydown="keyDownCardTitle(event)" type="text" id="titleInput" placeholder="Add a Title" class="m-4 p-3" value=""/>
                      <input onkeydown="keyDown(event)" type="text" id="descriptionInput" placeholder="Add a Description" class="m-4 p-1" />
                    </div>
                </div>
                <div class="back hidden" id="back">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center p-5">
                        <div class="d-flex">
                            <button onclick="flipCardFront()" type="button" class="btn btn-secondary d-flex justify-content-between m-2">FLIP</button>
                            <button onclick="SaveButton()" type="button" class="btn btn-secondary d-flex justify-content-between m-2">SAVE</button>
                        </div>
                      <input onkeydown="keyDownCardTitle(event)" type="text" id="titleInput" placeholder="Add a Title" class="m-4 p-3" value=""/>
                      <input onkeydown="keyDown(event)" type="text" id="descriptionInput" placeholder="Add a Description" class="m-4 p-1" />
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-5">
            <div class="row row-cols-md-2 row-cols-lg-3 mx-5" id="cardRow">
            </div>
        </div>
    </div>
    <div id="editPopupContainer" class="popupContainer">
        <div class="card popup mb-3">
            <div class="card-body d-flex flex-column justify-content-center align-items-center p-2">
                <div class="d-flex">
                    <button onclick="flipCard()" type="button" class="btn btn-secondary d-flex justify-content-between m-2">FLIP</button>
                    <button onclick="addTask()" type="button" class="btn btn-secondary d-flex justify-content-between m-2">SAVE</button>
                </div>
                <input onkeydown="keyDown(event)" type="text" id="titleInputPopup" placeholder="Add a Title" class="m-4 p-2"/>
                <input onkeydown="keyDown(event)" type="text" id="descriptionInputPopup" placeholder="Add a Description" class="m-4 p-2" />
            </div>
    </div>
    </div>
    

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
