<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favIco.png">
</head>
<body>
    <div id="backgroundPink"></div>
    <div id="backgroundPurple"></div>
    <button type="button" class="btn btn-primary d-flex justify-content-between m-2 GoBack" onclick="saveProject()">
        <a class="nav-link px-lg-3" href="index.html">GO BACK!</a>
    </button>
    <button type="button" class="btn btn-primary d-flex justify-content-between m-2 startLesson" onclick="saveProject()">
        <a class="nav-link px-lg-3" href="StartLesson.html">START LESSON!</a>
    </button>

    <div class="whiteStripe d-flex">
        <h1 class="mx-auto">New Project</h1>
    </div>

    <div class="container my-4">
        <input onkeydown="keyDownTitle(event)" type="text" placeholder="Add a Title" class="m-3 p-3 NewProInput" id="NewProTitle"/>
        <input type="text" placeholder="Add a Description" class="m-3 p-3 NewProInput" id="NewProDesc" />
    </div>
    <div class="row d-flex w-100 m-0">
        <div class="container d-flex justify-content-center m-0 flex-fill h-100 my-3">
            <div class="card bigCard" id="bigCard" style="width: 18rem;">
                    <div class="front" id="front">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-5">
                            <div class="d-flex">
                                <button onclick="flipCard3D('bigCard')" type="button" class="flip-trigger btn btn-primary d-flex justify-content-between m-2">FLIP</button>
                                <button onclick="saveCard('#titleInputFront', '#descriptionInputFront', '#titleInputBack', '#descriptionInputBack')" type="button" class="btn btn-secondary d-flex justify-content-between m-2">SAVE</button>
                            </div>
                          <input onkeydown="titleKeyDown(event, '#descriptionInputFront')" type="text" id="titleInputFront" placeholder="Add a Title" class="m-4 p-3" value=""/>
                          <input onkeydown="descriptionKeyDown(event, '#titleInputFront', '#descriptionInputFront')" type="text" id="descriptionInputFront" placeholder="Add a Description" class="m-4 p-1" />
                        </div>
                    </div>
                    <div class="back" id="back">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-5">
                            <div class="d-flex">
                                <button onclick="flipCard3D('bigCard')" type="button" class="btn btn-secondary d-flex justify-content-between m-2">FLIP</button>
                                <button onclick="saveCard('#titleInputFront', '#descriptionInputFront', '#titleInputBack', '#descriptionInputBack')" type="button" class="btn btn-secondary d-flex justify-content-between m-2">SAVE</button>
                            </div>
                          <input onkeydown="titleKeyDown(event, '#descriptionInputBack')" type="text" id="titleInputBack" placeholder="Add a Title" class="m-4 p-3" value=""/>
                          <input onkeydown="descriptionKeyDown(event, '#titleInputBack', '#descriptionInputBack')" type="text" id="descriptionInputBack" placeholder="Add a Description" class="m-4 p-1" />
                        </div>
                    </div>
            </div>
        </div>
        <div class="container purpleBg py-5" id="smallCards">
            <div class="row row-cols-md-2 row-cols-lg-3 mx-5" id="cardRow">
            </div>
        </div>
    </div>
    <div id="editPopupContainer" class="popupContainer">
        <div class="card popup mb-3" id="Popup">
            <div class="front" id="frontPopup">
                <div class="card-body d-flex flex-column justify-content-center align-items-center p-5">
                    <div class="d-flex">
                        <button onclick="flipCard3D('Popup')" type="button" class="btn btn-secondary d-flex justify-content-between m-2">FLIP</button>
                        <button onclick="saveCard('#titleInputPopup', '#descriptionInputPopup', '#titleInputPopupBack', '#descriptionInputPopupBack')" type="button" class="btn btn-secondary d-flex justify-content-between m-2">SAVE</button>
                    </div>
                  <input onkeydown="titleKeyDown(event, '#descriptionInputPopup')" type="text" id="titleInputPopup" placeholder="Add a Title" class="m-4 p-3" value=""/>
                  <input onkeydown="descriptionKeyDown(event, '#titleInputPopup', '#descriptionInputPopup')" type="text" id="descriptionInputPopup" placeholder="Add a Description" class="m-4 p-1" />
                </div>
            </div>
            <div class="back" id="backPopup">
                <div class="card-body d-flex flex-column justify-content-center align-items-center p-5">
                    <div class="d-flex">
                        <button onclick="flipCard3D('Popup')" type="button" class="btn btn-primary d-flex justify-content-between m-2">FLIP</button>
                        <button onclick="saveCard('#titleInputPopup', '#descriptionInputPopup', '#titleInputPopupBack', '#descriptionInputPopupBack')", type="button" class="btn btn-secondary d-flex justify-content-between m-2">SAVE</button>
                    </div>
                  <input onkeydown="titleKeyDown(event, '#descriptionInputPopupBack')" type="text" id="titleInputPopupBack" placeholder="Add a Title" class="m-4 p-3" value=""/>
                  <input onkeydown="descriptionKeyDown(event, '#titleInputPopupBack', '#descriptionInputPopupBack')" type="text" id="descriptionInputPopupBack" placeholder="Add a Description" class="m-4 p-1" />
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/sweetalert2@11.js"></script>
</body>
</html>
